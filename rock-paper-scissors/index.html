<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>



    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>


    <div class="container-title-score">
        <div id="container-title">

            <h2>ROCK</h2>
            <h2>PAPER</h2>
            <h2>SCISSORS</h2>
        </div>

        <div id="container-score">
            <p id="score-p">SCORE</p>
            <p id="pts">0</p>
        </div>
    </div>

    <div class="container-hand">
        <div class="hand" id="paper"></div>

        <div class="hand" id="scissors"></div>

        <div class="hand" id="rock"></div>

    </div>

    <div class="container-select-hand">


        <div class="select-hand">
            <div class="" id="effect-winner-picked"></div>
        </div>



        <div class="hand-ia">
            <div class="" id="effect-winner-house"></div>
        </div>
        <p id="you">YOU PICKED</p>
        <P id="house">THE HOUSE PICKED</P>

    </div>
    <div class="info-game">
        <p id="info"></p>
        <button id="play-again">PLAY AGAIN</button>
    </div>




    <button id="rules">RULES</button>
    <div id="container-rules">
        <div class="container-target-rules">
            <img src="images/image-rules.svg" alt="">
        </div>
    </div>

    <script src="app.js"></script>
    <script src="appRules.js"></script>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/GoakingFy">GoakingFy</a>.
    </div>
</body>

</html>
